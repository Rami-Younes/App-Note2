{% load static%}
{% block body%}
			<section class="blog-area section-gap">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-8 pb-30 header-text">
							<h1>{{note}}</h1>
							<p>
								{{note.created|date:"j M"}} | <br>{{note.tags}}<br> {{note.user.username}}

							</p>
						</div>
					</div>
					<div class="row">
						<div class="single-blog col-lg-4 col-md-4" >
                          <div class="post banner">
							  <img class="f-img img-fluid mx-auto "  src="{{note.img.url}}" alt="">
						  </div>

                            <p>{{note.content |safe}}</p>


							<div class="bottom d-flex justify-content-between align-items-center flex-wrap">
								<div>
									<img class="img-fluid" src="img/user.png" alt="">
									<span>{{note.user}}</span></a>
								</div>

							</div>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="edit-profile">
						<a href="{% url 'notes:note_edit' note.slug %}">edit the Note </a>
					</div>





</div>

			</section>

{% endblock body%}
